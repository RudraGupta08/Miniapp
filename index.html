<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Task List Section -->
        <section id="taskList">
            <h1>Available Tasks</h1>
            <ul id="taskTitles"></ul>
        </section>

        <!-- Task Detail Section -->
        <section id="taskDetail" style="display: none;">
            <button id="backButton">&larr; Back to Tasks</button>
            <h2 id="taskTitle"></h2>
            <p id="taskText"></p>
            <div id="taskLinks"></div>
            <button id="completeButton">Mark as Completed</button>
            <p id="completionMessage" style="color: green; display: none;">Task completed!</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
